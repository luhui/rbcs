springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /doc.html
spring:
  application:
    name: "rbcs"
  datasource:
    url: ${ENV_DB_URL:jdbc:mysql://rbcs.cpo6kk6wy8v9.ap-northeast-1.rds.amazonaws.com/rbcs?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false}
    username: ${ENV_DB_USERNAME:root}
    password: ${ENV_DB_PASSWORD:rbcsadmin}
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 20
      connection-timeout: 3000
      auto-commit: true
      idle-timeout: 500000
      initialization-fail-timeout: 1
      connection-test-query: SELECT 1 FROM DUAL
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        cache:
          use_query_cache: true
          use_second_level_cache: true
          region:
            factory_class: org.redisson.hibernate.RedissonRegionFactory
          redisson:
            fallback: true
            config: redisson.yaml
    open-in-view: false
    show-sql: true
    database: mysql
  cloud:
    aws:
      sqs:
        enabled: true
  redis:
    redisson:
      file: classpath:redisson.yaml
logging:
  level:
    org.hibernate.cache: info
    io.awspring.cloud: info
events:
  queues:
    transaction-execution-queue: transaction-execution-queue
