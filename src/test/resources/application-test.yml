springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false
    path: /doc.html
spring:
  application:
    name: "rbcs"
  datasource:
    url: jdbc:h2:mem:testdb
    username: root
    password: root
    driver-class-name: org.h2.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 20
      connection-timeout: 3000
      auto-commit: true
      idle-timeout: 500000
      initialization-fail-timeout: 1
      connection-test-query: SELECT 1 FROM DUAL
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console

  data:
    redis:
      host: localhost
  cloud:
    aws:
      sqs:
        enabled: false